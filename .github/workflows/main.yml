name: Build Android APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Java Setup (Android အတွက် မရှိမဖြစ်ပါ)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Flutter Setup (ဒါထည့်လိုက်ရင် Yes/No မမေးတော့ပါ)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 3. Python Setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Install Dependencies
      - name: Install Flet
        run: |
          pip install --upgrade pip
          pip install flet

      # 5. Build APK (Yes ခလုတ်ကို Auto နှိပ်ခိုင်းသည့်ပုံစံ yes | ထည့်ထားပါသည်)
      - name: Build APK
        run: |
          yes | flet build apk --project "SmartCalc" --org "com.smartcalc" --product "SmartCalc" --module-name main --verbose

      # 6. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: smartcalc-apk
          path: build/apk/*.apk
