name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install Flet
      run: |
        pip install flet
        pip install -r requirements.txt
    - name: Build APK
      run: flet build apk --project "SmartCalc" --org "com.smartcalc" --product "SmartCalc" --module-name main
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: smartcalc-apk
        path: build/apk/*.apk
